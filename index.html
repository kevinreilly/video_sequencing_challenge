<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Video Sequencing Sample - Kevin Reilly</title>
	<meta name="author" content="Kevin Reilly">
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/skeleton.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
</head>

<body>
	<div class="container">
		<div class="challenge">
			<div class="challenge__header">
				<h2>Video Sequencing Challenge</h2>
				<p>Place these video clips in the correct order, starting with the first step.</p>
			</div>
			<div class="challenge_body">
				<div class="row">
					<div class="one-third column">
						
						<!-- Populated by challenge.buildOptions() -->
						<div class="row options"></div>
						
					</div>
					<div class="two-thirds column">
						<div class="video__wrapper">
							<video id="challenge_video" controls>
							  <source src="https://d30lwsttgnoer3.cloudfront.net/v1/bev_Fizzio_Lemon_Ale_MG_360_v01.mp4" type="video/mp4">
							  <source src="https://d30lwsttgnoer3.cloudfront.net/v1/bev_Fizzio_Lemon_Ale_MG_360_v01.webm" type="video/webm">
							</video>
							
							<!-- Populated by challenge.buildTimeline() -->
							<div class="video__timeline"></div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/scripts.js"></script>
</body>
</html>
